    <script>
      function checkAuthenticationAndRedirect() {
        const storedUser = localStorage.getItem("user");
        if (!storedUser) {
          window.location.href = "/login";
          return false;
        }
        return true;
      }

      window.onload = checkAuthenticationAndRedirect;
    </script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCXcdlrV0WC1cRhicUvZVqP7wG0LwgvLYY",
        authDomain: "brain-tumor-mail.firebaseapp.com",
        projectId: "brain-tumor-mail",
        storageBucket: "brain-tumor-mail.appspot.com",
        messagingSenderId: "776951161833",
        appId: "1:776951161833:web:ff07f090a769f1f4cb6178",
        measurementId: "G-Q4TRJP7N41",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      function readMessages() {
        const messagesRef = ref(database, "messages");
        onValue(messagesRef, (snapshot) => {
          const messages = snapshot.val();
          renderMessages(messages);
        });
      }

      function renderMessages(messages) {
        const tableBody = document.getElementById("messageBody");
        tableBody.innerHTML = "";
        for (const memberId in messages) {
          const oneMessage = messages[memberId];

          const fullName = oneMessage.fullName;
          const email = oneMessage.email;
          const subject = oneMessage.subject;
          const messageText = oneMessage.message;

          const li = document.createElement("li");
          li.setAttribute("data-aos", "fade-up");
          li.setAttribute("data-aos-delay", "100");

          const fullNameElement = document.createElement("h5");
          fullNameElement.textContent = "Name: " + fullName;
          li.appendChild(fullNameElement);

          const emailElement = document.createElement("h6");
          emailElement.textContent = "Email: " + email;
          li.appendChild(emailElement);

          const subjectElement = document.createElement("h6");
          subjectElement.textContent = "Subject: " + subject;
          li.appendChild(subjectElement);

          const messageElement = document.createElement("p");
          messageElement.textContent = messageText;
          li.appendChild(messageElement);

          tableBody.appendChild(li);
        }
      }

      readMessages();
    </script>
  </body>
