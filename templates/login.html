<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}"

    />

      href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}"

    <link

    />

      href="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css') }}"

    <!-- Template Main CSS File -->
    <link
      href="{{ url_for('static', filename='assets/css/style.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <!-- ======= Contact Section ======= -->
      <section class="contact">
        <div class="container mt-5" data-aos="fade-up">
          <div class="section-title">
            <h2>Welcome !</h2>
          </div>

          <div class="row justify-content-center">
            <div class="col-lg-5 mt-5 d-flex align-items-stretch">
              <form id="loginForm" class="php-email-form">
                <div class="row">
                  <div class="form-group my-2">
                    <label for="email">Your Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      required
                    />
                  </div>

                  <div class="form-group my-2">
                    <label for="subject">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      required
                    />
                  </div>
                </div>

                <div class="my-2">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">
                    Your message has been sent. Thank you!
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- End Contact Section -->
    </main>

    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="{{ url_for('static', filename='assets/vendor/aos/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/glightbox/js/glightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/waypoints/noframework.waypoints.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/php-email-form/validate.js') }}"></script>

    <!-- Template Main JS File -->
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCXcdlrV0WC1cRhicUvZVqP7wG0LwgvLYY",
        authDomain: "brain-tumor-mail.firebaseapp.com",
        projectId: "brain-tumor-mail",
        storageBucket: "brain-tumor-mail.appspot.com",
        messagingSenderId: "776951161833",
        appId: "1:776951161833:web:ff07f090a769f1f4cb6178",
        measurementId: "G-Q4TRJP7N41",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        // After successful login
        try {
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          // Signed in
          const user = userCredential.user;
          console.log(user);

          // Save user data with expiration time to localStorage
          const currentTime = new Date().getTime();
          const expirationTime = currentTime + 2 * 60 * 60 * 1000;
          const userDataWithExpiration = {
            user: user,
            expirationTime: expirationTime,
          };
          localStorage.setItem("user", JSON.stringify(userDataWithExpiration));

          window.location.href = "/messages";
        } catch (error) {
          // Handle login error
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error(errorCode, errorMessage);
          errorMessage.textContent = errorMessage;
        }
      });
    </script>
  </body>
</html>
